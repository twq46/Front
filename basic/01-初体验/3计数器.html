<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>当前计数:{{count}}</h2>
    <!-- v-on:监听事件 可以简写为@-->
    <button v-on:click="addmethod">+</button>
    <button @click="mutifuly">-</button>
  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const obj = {
      count: 0,
      message: 'abc'
    }
    var app = new Vue({
      el: '#app',
      data: obj,
      //可以这样写
      /*data: {
          count: 0
      },
      */
      methods: {
        //addmethod()这样写也可以
        addmethod: function () {
          this.count++;
          console.log('加号被点击')
        },
        mutifuly: function () {
          this.count--;
          console.log('减号被点击')
        }
      }
    })
  </script>
</body>

</html>
