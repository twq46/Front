<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!-- 对于驼峰命名的变量就目前vue的版本来说，解析的时候用-来表示驼峰，否则会报错   -->
    <cpn :c-info="info"></cpn>
  </div>
  <template id="cpn">
    <div>
      {{cInfo}}
    </div>
  </template>
  <script src="../../js/vue.js"></script>
  <script>
    const cpn={
      template:'#cpn',
      props:{
        cInfo:{
          type:Object,
          default(){
            return{}
          }
        }
      },
      data(){
        return{
        }
      }
    }
    const app = new Vue({
      el: '#app', //用于挂宰要管理的元素
      data: {
        message: '你好哇，twq',
        info:{
          name:'Twq',
          age:12,
          height:1.88
        }
      },
      components:{
        cpn
      }
    })
  </script>
</body>
</html>
