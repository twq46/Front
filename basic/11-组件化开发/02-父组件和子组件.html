<head>

<body>
  <div id='app'>
    <!-- <cpn1></cpn1> -->
    <cpn2></cpn2>
  </div>

  <script src="../../js/vue.js"></script>
  <script>
    //1.创建组件1
    const cpnC1 = Vue.extend({
      template: `<div>
        <h2>我是标题1</h2>
        <p>我是段落,哈哈哈Twq</p>
      </div>
      `
      
    })
    //2.创建组件2
    //可以在组件2中注册组件1，这样的话组件2就是父组件，组件1就是子组件

      template: `
      <div>
      <h2>我是标题2</h2>
      <p>我是段落,呵呵呵</p>
      <cpn1></cpn1>
    </div>
    `,
    components:{
      cpn1:cpnC1,
    }
    
    })
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好'
      },
      components:{
       // cpn1:cpnC1,
        cpn2:cpnC2,
      }

    })
  </script>
