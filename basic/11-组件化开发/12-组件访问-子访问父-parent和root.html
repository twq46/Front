<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <ccpn></ccpn>
    </div>
  </template>

  <template id="ccpn">
    <div>
      我是ccpn组件
      <button @click="btnClick">ccpn按钮</button>
    </div>
  </template>
  <script src="../../js/vue.js"></script>
  <script>
    //根组件
    const app = new Vue({
      el: '#app', //用于挂宰要管理的元素
      data: {
        message: '你好哇，twq'
      },

      components:{
        //cpn组件
        cpn:{
          template:'#cpn',
          data(){
            return{
              name:'cpn组件的name'
            }
          },
          components: {
            //ccpn组件
            ccpn:{
              template:'#ccpn',
              methods:{
                btnClick(){
                  //通过$parent拿到父组件
                  console.log(this.$parent);
                  console.log(this.$parent.name);//cpn组件的name

                  //拿到根组件的数据
                  console.log(this.$root);
                  console.log(this.$root.message);//你好哇，twq
                }
              }
            }
          }
        }
      }
    })
  </script>
</body>
</html>
