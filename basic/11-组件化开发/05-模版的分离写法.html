<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
  </div>
  <!--直接使用template  -->
  <template id="cpn">
    <div>
      <!-- 这里并不能拿到vue实例中的数据,而是通过组件内部的数据来获取-->
      <h2>{{title}}</h2>
      <p>我是段落，哈哈哈</p>
    </div>
  </template>
    <script src="../../js/vue.js"></script>
    <script>
      //注册一个全局的组件,其实一个组件也相当于一个vue实例，里面可以有data或者函数
      Vue.component('cpn',{
        template:`#cpn`,
        //这里data必须是一个函数，否则获取不到数据
        data(){
          return{
            title:'abc'
          }
        }
      })
      const app = new Vue({
        el: '#app', //用于挂宰要管理的元素
        data: {
          message: '你好哇，twq',
          title:'我是标题'
        }
      })
    </script>
</body>
</html>
