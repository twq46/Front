  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <!-- v-mdoel能够实现表单内的类容和message进行一个双向绑定
    就是修改表单里的内容，message的值也会改变，修改message的值，
  同时也会改变表单里的内容 -->
    <!-- <input type="text" v-model:value="message">{{message}} -->

    <!-- 以下方法也可以实现上述功能 -->
    <!-- v-model的原理其实就是使用v-bind和v-on来实现的 -->
    <!-- 如果只用v-bind去绑定，则输入框初始的值和message一样，但是当表单的值发生改变的时候
    message的值不会同时进行改变;可以通过监听input事件实时获取输入框新输入的文本 -->
    <!-- <input type="text" v-bind:value="message" v-on:input="messagechange">{{message}} -->

    <!-- 简写 -->
    <input type="text" v-bind:value="message" v-on:input="message = $event.target.value">{{message}}

  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好'
      },
      methods: {
        messagechange(event) {
          this.message = event.target.value;
        }
      }
    })
  </script>
</body>

</html>
