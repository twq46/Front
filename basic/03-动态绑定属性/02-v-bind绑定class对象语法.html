<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      color: red;
    }
  </style>
</head>

<body>
  <div id='app'>
    <!-- 当布尔值为true的时候，这个类就会被加到h2上 -->
    <!-- <h2 v-bind:class="{类名1:true,类名2:boolean}" @click="but">{{message}}</h2> -->
    <h2 v-bind:class="{active:isActive}" @click="but">{{message}}</h2>
    
  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好',
        isActive:false,
      },
      methods:{
        but(){
          this.isActive = !this.isActive
        }
      }
    })
  </script>
</body>

</html>
