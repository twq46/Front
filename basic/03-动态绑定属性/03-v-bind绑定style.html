<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <!-- <h2 v-bind:style="{key(属性名):value(属性值)}"></h2> -->
    <!-- 100px必须要加引号，否则解析的时候会当成一个变量去解析 -->
    <h2 v-bind:style="{fontSize:'100px'}">{{message}}</h2>
    <h2 v-bind:style="{fontSize:fontSize + 'px'}">{{message}}</h2>

  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好',
        fontSize: 100,
      }
    })
  </script>
</body>

</html>
