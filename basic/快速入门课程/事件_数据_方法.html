<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- <div v-on:click="handleClick">{{content}}</div> -->
        <!--另外一种写法：（推荐写法） -->
        <div @click="handleClick">{{content}}
        </div>
        <script>
            new Vue({
                el: "#root",
                data: {
                    content: "world"
                },

                methods: {
                    handleClick: function () {
                        /*当鼠标点击world时，界面的内容变成hello*/
                        this.content = "hello"
                    }
                }
            })
        </script>
</body>

</html>
