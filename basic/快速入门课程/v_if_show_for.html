<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="root">
        <!-- v-if当为假的时候就会直接将这个标签给清除 -->
        <!-- <div v-if="show">hello world</div> -->
        <!--推荐使用 v-show当为假的时候就会将该元素增加一个display为none的一个属性 -->
        <div v-show="show">hello world</div>
        <button @click="handleClick">toggle</button>
        <ul>
            <!-- 这里会将list中每个数据的值放进item中，每个值的下标（从0开始）给index -->
            <li v-for="(item,index) of list" :key="index">{{index}}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: "#root",
            data: {
                show: true,
                list: [1, 1, 3]
            },
            methods: {
                handleClick: function () {
                    this.show = !this.show;
                }
            }
        })
    </script>
</body>

</html>
