<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
1.插槽的基本使用<slot></slot>
2.插槽的默认值<slot>button</slot>
3.如果有多个值，同时放入到组件进行替换时，一起作为替换元素
-->
  <div id="app">
    <!-- 这个按钮就会被放进指定组件的插槽中 -->
    <cpn><button>第一个组件的按钮</button></cpn>

    <cpn>
      <!--当有多个元素的时候，会将这些元素全部放入插槽中 -->
      <div>div元素</div>
      <p>p元素</p>
    </cpn>

    <cpn></cpn>
  </div>
  <template id="cpnid">
    <div>
      <h2>cpn组件</h2>
      <!--预留插槽的位置 -->
      <slot><div>该组件没有向插槽中放入元素，则显示默认的div元素</div></slot>
    </div>
  </template>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app', //用于挂宰要管理的元素
      data: {
        message: '你好哇，twq'
      },
      components:{
        cpn:{
          template:'#cpnid'
        }
      }
    })
  </script>
</body>
</html>
