<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!--下面只会替换没有名字的插槽-->
    <!--<cpn><span>标题</span></cpn>-->

    <cpn>
      <!--指定替换掉相应插槽的内容-->
      <span slot="left">返回</span>
      <button slot="right">下一步</button>
    </cpn>
  </div>
  <template id="cpnid">
    <div>
      <slot name="left"><span>左边</span></slot>
      <slot name="center"><span>中间</span></slot>
      <slot name="right"><span>右边</span></slot>
      <slot></slot>
    </div>
  </template>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app', //用于挂宰要管理的元素
      data: {
      message: '你好哇，twq'
      },
      components:{
        cpn:{
          template:'#cpnid',
        }
      }
  })
  </script>
</body>
</html>
