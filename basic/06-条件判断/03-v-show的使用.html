<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <!--v-if如果 isShow为false这一整行在dom中就不会显示 -->
    <h2 v-if="isShow" id="aaa">{{message}}</h2>
    <!--v-show如果  isShow为flase则标签在dom中仍然会存在，只是由
      于添加了display:none这个样式导致不显示
     -->
    <h2 v-show="isShow" id="bbb">{{message}}</h2>
  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好',
        isShow: true
      }
    })
  </script>
</body>

</html>
