<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <h2 v-if="message">message当前值为true
      <div>f1</div>
      <div>f2</div>
      <div>f3</div>
      <div>f4</div>
    </h2>
    <h2>{{result}}</h2>
  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: true,
        score:88,
      },
      computed:{
        result(){
          finalResult = '';
          if(this.score >= 90){
            finalResult = '优秀';
          }
          else if(this.score >= 80){
            finalResult = '良好'
          }
          else if(this.score >= 70){
            finalResult ='及格'
          }
          else{
            finalResult = '不及格'
          }
          return finalResult;
        }
      }
    })
  </script>
</body>

</html>
