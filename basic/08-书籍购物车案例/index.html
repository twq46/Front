<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="../../js/vue.js"></script>
</head>

<body>

  <div id='app'>
    <div v-if="books.length > 0">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item,index) in books">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.data}}</td>
            <td>{{getPrice(item.price)}}</td>
            <td>
              <button @click="jianCLick(item)" v-bind:disabled="item.count <= 1">-</button>
              {{item.count}}
              <button @click="addClick(item)">+</button>
            </td>
            <td><button @click="yichuClick(index)">移除</button></td>
          </tr>
        </tbody>
      </table>
      <h2>总价格为：{{total}}</h2>
    </div>
    <div v-else>
      <h2>购物车为空</h2>
    </div>
  </div>
  <!-- 这个不知道为啥引入的js文件必须要放在这里 -->
  <script src="main.js"></script>
</body>

</html>
