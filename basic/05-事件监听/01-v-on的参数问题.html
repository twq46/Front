<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <!-- 在时间定义时，写方法时，省略了小括号，但是方法本身是需要一个参数的，这个时候，
    Vue会默认将浏览器生产的event 事件对象作为参数传入到方法 -->
    <button v-on:click="btn1Click()">按钮1</button>
    <button @click="btn2Click">按钮2</button>
    <button @click="btn3Click">按钮3</button>
    <!-- 这里通过$获取点击的事件，不写$则event就会被当成一个变量 -->
    <button @click="btn4Click('twq',$event)">按钮4</button>
  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好'
      },
      methods: {
        btn1Click(){
          console.log('按钮1被点击')
        },
        btn2Click(){
        console.log('按钮2被点击')
        },
        btn3Click(abc){
          console.log(abc)
        },
        btn4Click(abc,event){
          console.log(abc)
          console.log(event)//打印获取的点击事件
        }
        
      }
    })
  </script>
</body>

</html>
