<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <h2>{{message}}</h2>
    <!-- 加了v-once之后当修改数据之后，message仍保留为修改之前的数据 -->
    <h2 v-once>{{message}}</h2>
  </div>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好'
      }
    })
    app.message = 'tbh';
  </script>
</body>

</html>
